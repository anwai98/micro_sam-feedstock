{% set version = "0.0.2" %}

package:
  name: micro_sam
  version: {{ version }}

source:
  url: https://github.com/computational-cell-analytics/micro-sam/archive/{{ version }}.tar.gz
  sha256: de422ae97141e56abc79a60ffef7ffb0700a0b115e664a6e76f4eb0c836fdfde

build:
  entry_points:
    - micro_sam.annotator_2d = micro_sam.sam_annotator.annotator_2d:main
    - micro_sam.annotator_3d = micro_sam.sam_annotator.annotator_3d:main
    - micro_sam.annotator_tracking = micro_sam.sam_annotator.annotator_tracking:main
    - micro_sam.image_series_annotator = micro_sam.sam_annotator.image_series_annotator:main
    - micro_sam.precompute_embeddings = micro_sam.util:main
  noarch: python
  number: 0
  script: pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - pooch
    - python >=3.8
    - python-elf
    - pytorch
    - segment-anything
    - torchvision
    - tqdm
    - zarr
  # I would like to make napari an optional dependency, but could not find any documentation
  # on the optional feature, despite the corresponding issue on conda claiming it is supported:
  # https://github.com/conda/conda/issues/1696
  # optional:
  #   - napari  # napari is an optional dependency for GUI support

test:
  imports:
    - micro_sam
  source_files:
    - test/**/*.py
  commands:
    - python -m unittest discover -s test -v

about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Segment Anything for Microscopy.
  home: https://github.com/computational-cell-analytics/micro-sam

extra:
  recipe-maintainers:
    - constantinpape
